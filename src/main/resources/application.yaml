spring:
  application:
    name: task-management-api

  # MongoDB Atlas Configuration
  data:
    mongodb:
      # Option 1: Use environment variables (recommended)
      uri: ${MONGODB_URI:mongodb+srv://haithem:haithem%4012345@cluster0.zfotvps.mongodb.net/taskdb?retryWrites=true&w=majority&appName=Cluster0}
      # To use environment variable, set: export MONGODB_URI="your-connection-string"

  # CORS Configuration (if needed globally)
  web:
    cors:
      allowed-origins:
        - http://localhost:4200
        - http://localhost:4200/
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

  # Active profile
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.data.mongodb: DEBUG
    org.springframework.web: DEBUG
    com.haithem.taskmanagemnt: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/task-management.log

# Springdoc OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: true

# Management Endpoints (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Custom Application Configuration
app:
  rate-limit:
    requests-per-minute: 100
    enabled: true

  security:
    cors:
      enabled: true

  audit:
    enabled: true
    default-user: system
